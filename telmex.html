<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panel de Administraci√≥n Telmex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #09090b;
            --card-bg: rgba(20, 20, 25, 0.95);
            --gemini-gradient: linear-gradient(90deg, #4b90ff, #ff5546);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --neon-glow: 0 0 20px rgba(75, 144, 255, 0.2);
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            color: var(--text-main);
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        /* Canvas Background */
        #particle-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.5;
        }

        .container { width: 100%; display: flex; justify-content: center; }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            animation: float 6s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .card { padding: 1.5rem; }
        }

        .card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
            background: var(--warning); /* Cambiado a amarillo para advertencia */
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.4);
        }

        /* Icon Animation */
        .icon-container { margin-bottom: 1rem; display: inline-block; }
        .shield-icon { 
            fill: url(#gradient-fill); 
            filter: drop-shadow(0 0 15px rgba(245, 158, 11, 0.3));
        }

        /* Typography */
        h1 {
            font-weight: 700; margin-bottom: 0.5rem;
            color: #fff; font-size: 1.6rem;
            line-height: 1.2;
        }

        .domain-highlight {
            color: #f59e0b; /* Amarillo advertencia */
            display: block;
            font-size: 1.4rem; 
            margin-top: 10px;
            font-weight: 800;
            letter-spacing: 1px;
        }

        p.main-msg {
            font-size: 1rem; color: var(--text-muted); margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        /* Caja de Texto T√©cnico */
        .random-text-box {
            background: rgba(16, 185, 129, 0.05); /* Verde sutil */
            border-radius: 12px; padding: 0.8rem;
            font-size: 0.80rem; color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.2);
            margin-bottom: 1.5rem;
            min-height: 3.2em; 
            display: flex; align-items: center; justify-content: center;
            font-family: monospace;
        }

        /* --- DETALLES T√âCNICOS --- */
        .details-box {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            padding: 0 1.2rem;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 1.5rem;
        }

        .detail-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0.7rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-row:last-child { border-bottom: none; }
        .detail-label { color: var(--text-muted); font-size: 0.8rem; font-weight: 500; }
        .detail-value { color: #fff; font-size: 0.85rem; font-weight: 600; text-align: right; }
        
        .status-badge {
            background: rgba(245, 158, 11, 0.15); color: var(--warning);
            padding: 3px 8px; border-radius: 20px;
            font-size: 0.7rem; font-weight: 700;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        /* Boton */
        .btn {
            background: #2563eb; color: white; border: none; padding: 0.8rem 2rem;
            border-radius: 12px; font-size: 0.95rem; font-weight: 600;
            cursor: pointer; transition: all 0.2s ease;
            text-decoration: none; display: inline-block; width: 100%;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .btn:hover { background: #1d4ed8; transform: translateY(-2px); }

        .btn-secondary {
            background: transparent; color: var(--text-muted); 
            margin-top: 10px; font-size: 0.85rem; text-decoration: none; display: block;
        }
        .btn-secondary:hover { color: white; }

        .footer { margin-top: 1.5rem; font-size: 0.7rem; color: rgba(255, 255, 255, 0.2); }

        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-5px); } }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    
    <div class="container">
        <div class="card">
            <svg width="0" height="0" style="position: absolute;">
                <linearGradient id="gradient-fill" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop stop-color="#f59e0b" offset="0%" />
                    <stop stop-color="#ef4444" offset="100%" />
                </linearGradient>
            </svg>
            
            <div class="icon-container">
                <svg class="shield-icon" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
            </div>

            <h1 id="dynamic-title">Acceso Administrativo</h1>
            
            <p class="main-msg">
                ¬øEst√°s seguro que quieres acceder al panel de administraci√≥n de la conexi√≥n?
                <span class="domain-highlight">INFINITUM-******</span>
            </p>

            <div class="details-box">
                <div id="details-content">
                    </div>
            </div>

            <div class="random-text-box" id="dynamic-text"></div>

            <a href="http://192.168.1.254" class="btn">Acceder al Panel</a>
            <a href="javascript:history.back()" class="btn-secondary">Cancelar y Regresar</a>

            <div class="footer">
                Gateway Security ‚Ä¢ Network Admin Control
            </div>
        </div>
    </div>

    <script>
        // --- MENSAJES T√âCNICOS ---
        const messages = [
            "Verificando gateway predeterminado...",
            "Estableciendo handshake seguro...",
            "Validando credenciales de red local...",
            "Ping a 192.168.0.1 exitoso...",
            "Comprobando permisos de administrador...",
            "Encriptaci√≥n WPA3 detectada...",
            "Canal de administraci√≥n: Abierto."
        ];

        const textElement = document.getElementById('dynamic-text');
        const randomMsg = messages[Math.floor(Math.random() * messages.length)];
        
        let i = 0;
        textElement.innerHTML = "> "; 

        function typeWriter() {
            if (i < randomMsg.length) {
                textElement.innerHTML += randomMsg.charAt(i);
                i++;
                setTimeout(typeWriter, 35);
            }
        }
        setTimeout(typeWriter, 300);

        // --- L√ìGICA PRINCIPAL ---
        function initPage() {
            const protocol = window.location.protocol.replace(':', '').toUpperCase();
            const now = new Date();
            const dateStr = now.toLocaleDateString();
            const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            // Llenar Detalles
            const detailsElement = document.getElementById('details-content');
            detailsElement.innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">‚ö†Ô∏è Estado</span>
                    <span class="status-badge">RESTRINGIDO</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">üìÖ Fecha</span>
                    <span class="detail-value">${dateStr}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">üåê Gateway</span>
                    <span class="detail-value">192.168.1.254</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">üîí Protocolo</span>
                    <span class="detail-value">${protocol}</span>
                </div>
            `;
        }

        initPage();

        // --- FONDO DE PART√çCULAS (Mantenido) ---
        const canvas = document.getElementById("particle-canvas");
        const ctx = canvas.getContext("2d");
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        let particlesArray;

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x; this.y = y;
                this.directionX = directionX; this.directionY = directionY;
                this.size = size; this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color; ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                this.x += this.directionX; this.y += this.directionY;
                this.draw();
            }
        }

        function initParticles() {
            particlesArray = [];
            let divider = (window.innerWidth < 768) ? 15000 : 10000;
            let numberOfParticles = (canvas.height * canvas.width) / divider;

            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((canvas.width - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((canvas.height - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2; 
                let directionY = (Math.random() * 0.4) - 0.2;
                // Color √°mbar para que combine con el tema
                particlesArray.push(new Particle(x, y, directionX, directionY, size, '#f59e0b'));
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });

        initParticles();
        animate();
    </script>
</body>
</html>
